<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
	APPLY CHECK
</h3>


<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div ng-controller="ApplyCheckController" >
	<div class="col-md-12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box red-intense">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>APPLYS
				</div>
				<div class="tools">
					<a href="javascript:;" class="collapse">
					</a>
					<a href="#portlet-config" data-toggle="modal" class="config">
					</a>
					<a href="javascript:;" class="reload">
					</a>
					<a href="javascript:;" class="remove">
					</a>
				</div>
			</div>

			<div class="portlet-body">
				<div id="overview" class="modal fade" role="dialog" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
								<h4 class="modal-title">Post new job</h4>
							</div>
							<div class="modal-body form">
								<form action="#" class="form-horizontal form-row-seperated" enctype="multipart/form-data">
									<div class="form-group">
										<label class="control-label col-sm-4">Overview</label>
										<div class="col-sm-8">
											<textarea id="maxlength_textarea" class="form-control" maxlength="1000" rows="6"  ng-model='currentOverview' placeholder="Add question."></textarea>

										</div>
									</div>

								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>

				<table class="table table-striped table-bordered table-hover" id="sample_6">
					<thead>
						<tr>
							<th>
								Free Name
							</th>
							<th  class="hidden-xs">
								Overview
							</th>
							<th class="hidden-xs">
								Attached File
							</th>
							<th>
								Status
							</th>
							<th >
								Accept
							</th>
							<th>
								Cancel
							</th>
							<th>
								Delete
							</th>
						</tr>
					</thead>
					<tbody>

						<tr ng-repeat="apply in applys">
							<td>{{apply.username}}</td>
							<td><a ng-click="load(apply.aoverview)"   data-toggle="modal" >
								<i class="fa fa-file-word-o"></i> Overview </a></td>
							<td><i class="fa fa-file"></i>
								<a href="{{apply.afileurl}}">
									attached file </a></td>
							<td>{{apply.astatus}}</td>
							<td><button ng-click="accept(apply.id)" class="btn btn-danger btn-xs" ><i class="fa fa-check"></i>Accept</button></td>
							<td><button ng-click="cancel(apply.id)" class="btn btn-danger btn-xs"><i class="fa fa-power-off"></i>cancel</button></td>
							<td><button ng-click="delete(apply.id)" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i>Delete</button></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->
<script>
	TableAdvanced.init();
	ComponentsPickers.init();
	ComponentsFormTools.init();
</script>
<!-- END MAIN JS -->
